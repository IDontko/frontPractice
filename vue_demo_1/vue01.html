<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ username }}
        <p v-text="username"></p>
        <p>性别: {{gender}} </p>

        <p v-html="info"> </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        const vm =  new Vue({
            el: '#app',
            // data 对象渲染数据
            data: {
                username: 'zhangsan',
                gender: "男",
                info: "<h4> h4 test</h4>"
            }
        })
    </script>
</body>
</html>
